<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="spinner" style="display: none;" class="spinner"></div>

    <div class="popup-overlay" onclick="hidePopup()"></div>
    <div class="manual-input-popup">
        <h2>Manual Time Block Entry</h2>
        <label for="day-select">Day</label>
        <select id="day-select">
            <option value="">Select Day</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>
        <label for="from-time">From</label>
        <input type="time" id="from-time">
        <label for="to-time">To</label>
        <input type="time" id="to-time">
        <div class="button-container-manual">
            <button onclick="addManualBlock()">Add Time Block</button>
            <button onclick="hidePopup()">Cancel</button>
        </div>
    </div>

    <div class="scheduler-container">
        <h1>Weekly Schedule</h1>
        <div class="time-frame-selector">
            <label for="visible-from-time">From:</label>
            <input type="time" id="visible-from-time" value="07:00">
            <label for="visible-to-time">To:</label>
            <input type="time" id="visible-to-time" value="19:00">
        </div>
        <div class="buttons-container-top">
            <button class="deleteAll-button" onclick="deleteAll()">Delete All Entries</button> 
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                        <th>Sunday</th>
                    </tr>
                </thead>
                <tbody id="schedule-table"></tbody>
            </table>
        </div>
    </div>
   
    <footer style="text-align: center; margin-top: 20px; font-size: 0.9rem; color: gray;">
        <p>
            Copyright &copy; 2025 
            <a href="https://chatgpt.com/" target="_blank" id="chatGPT-link" style="color: inherit; text-decoration: underline;">ChatGPT</a> |
            <a href="https://github.com/AnythingFree/WeeklySchedule" target="_blank" id="anythingFree-link" style="color: inherit; text-decoration: underline;">AnythingFree</a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
